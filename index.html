<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quadratic Equation Solver</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: rgb(49, 46, 46);
      background-color: rgb(235, 235, 235);
    }

    .container {
      background-color: rgb(253, 254, 255);
    }

    .box {
      border-radius: 3px;
      box-shadow: 1px 1px 20px 1px rgba(0, 0, 0, .3);
      padding: 1rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    #inputFields {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .primary-button {
      background-color: rgb(100, 85, 184);
      color: whitesmoke;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 1rem;
    }

    .heading {
      color: rgb(247, 247, 247);
      background-color: rgb(53, 42, 119);
      padding: 1rem;
      border-radius: 3px;
      text-align: center;
    }
    .subheading{
      color: rgba(247, 247, 247,0.6);
      font-size: .9rem;
      margin-top: -1rem;
    }
    .indentRight{
      margin-left: 1rem;
    }
  </style>
</head>

<body>
  <div id="container" class="container box">
    <div class="heading">
      <h2> দ্বিঘাত সমীকরনের দফারফা</h2>
      <div class="subheading"> An easy solution of quadratic equation</div>
    </div>
    <div class="indentRight">
      <h3>ax<sup>2</sup> + bx + c = 0</h3>
    </div>
    <div id="inputFields">
      <div id="inputFieldsWrapper">
        a = <input id="a" type="number" /> <br />
        b = <input id="b" type="number" /> <br />
        c = <input id="c" type="number" /> <br />
      </div>
    </div>
    <br />
    <button id="solveButton" class="primary-button box">Solve</button>
    <br />
    <p id="result" class="box">Keep an eye here...</p>
  </div>

  <script>
    window.addEventListener('load', function () {
      var dec6 = (num) => {
        return Math.round(num * 1000000) / 1000000;
      }

      var getQuadraticRoot = (a, b, c) => {
        let D = b ** 2 - 4 * a * c;

        if (D < 0) {

          const r1_re = dec6((-b) / (2 * a));
          const r1_im = dec6(Math.sqrt(-D) / (2 * a));
          const r1 = `${r1_re} + ${r1_im} i`;
          const r2 = `${r1_re} - ${r1_im} i`;
          const type = 'Complex pair';
          return [r1, r2, type];

        } else if (D === 0) {
          const r1 = dec6((-b + Math.sqrt(D)) / (2 * a));
          const r2 = dec6((-b - Math.sqrt(D)) / (2 * a));
          const type = 'Real and equal'
          return [r1, r2, type];

        } else {
          const r1 = dec6(-b / (2. * a) + Math.sqrt(D) / (2. * a));
          const r2 = dec6(-b / (2. * a) - Math.sqrt(D) / (2. * a));
          const type = 'Real and distinct';
          return [r1, r2, type];

        }
      }

      var solveButton = document.getElementById('solveButton');
      solveButton.addEventListener('click', solveAndPrint);


      function solveAndPrint() {

        // input a, b, c
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;
        var c = document.getElementById('c').value;


        var root = getQuadraticRoot(a, b, c)
        resultDiv = document.getElementById('result')
        // resultDiv.innerHTML = `Roots are: <pre> ${JSON.stringify(root, null, 2)} </pre>`;
        resultDiv.innerHTML = `
            <b> Equation:</b> ${a}<b>x<sup>2</sup></b> + ${b}<b>x</b> + ${c} = 0 </br>
            </br>
            Roots are:
            <h3>${root[0]}</h3>
            <h3>${root[1]}</h3>
            Type: ${root[2]}
          `
      }

    })
  </script>
</body>

</html>
